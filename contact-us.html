<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Soyzone: A cooperatively-owned vegan cafÃ© in Dublin, Ireland."/>
        <meta name="keywords" content="soyzone, veganism, vegan, cruelty-free, ireland, dublin, plant-based"/>

        <!--Stylesheet-->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

        <title>Soyzone</title>

    </head>
    
    <body>

        <header>
            <h1 id="logo">SOYZONE</h1>
            <nav>
                <ul id="menu">
                    <span class="list-blocks">
                        <li><a href="index.html">home</a></li>
                        <li><a href="menu.html">menu</a></li>
                    </span>
                    <span class="list-blocks">
                        <li><a href="index.html#find-us-section">find us</a></li>
                        <li><a href="contact-us.html">contact us</a></li>
                    </span>
                </ul>
            </nav>
        </header>

        <section id="form-section" class="table-divs">
        <div class="table-cell-divs">
            <div id="contact-heading-container" class="table-cell-divs">
                <div id="contact-heading-box" class="inline-block-divs">
                    <div id="contact-heading-box-inner" class="table-cell-divs">
                        <h2 id="contact-heading" class="dark-text inline-block-divs">Contact Us</h2>
                    </div>
                </div>
            </div>

            <div id="form-container" class="table-cell-divs">
                <div id="form-box-outer" class="inline-block-divs">
                    <div id="form-box-inner" class="table-cell-divs">
                    <form form method="POST" action="https://formdump.codeinstitute.net/" class="inline-block-divs">
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" class="text-fields" name="first-name">
                        </div>
                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" class="text-fields" name="last-name">
                        </div>
                        <div>
                            <label for="email">Email address</label>
                            <input type="email" id="email" class="text-fields" name="email-address">
                        </div>
                        <div>
                            <label for="message">Message</label>
                        </div>
                        <div>
                            <textarea rows="4" cols="50" placeholder="Please be gentle!"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                    </div>
                
                </div>
            </div>
        </div>
        </section>

        <footer>
            <div id="footer-inner-box" class="table-cell-divs">
                <div id="social-container-outer" class="inline-block-divs">
                        <a id="facebook-logo" class="logos" href="https://www.facebook.com/" target="_blank" class="social-icons"><i class="fab fa-facebook"></i></a>
                        <a id="twitter-logo" class="logos" href="https://www.twitter.com" target="_blank" class="social-icons"><i class="fab fa-twitter-square"></i></a>
                        <a id="instagram-logo" class="logos" href="https://www.instagram.com" target="_blank" class="social-icons"><i class="fab fa-instagram-square"></i></a>
                        <a id="youtube-logo" class="logos" href="https://www.youtube.com" target="_blank" class="social-icons"><i class="fab fa-youtube-square"></i></a>
                </div> 
            </div>      
        </footer>

        <!-- Font awesome script -->
        <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

    </body>
    
</html>
