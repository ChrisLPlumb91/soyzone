<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Soyzone: A cooperatively-owned vegan café in Dublin, Ireland."/>
        <meta name="keywords" content="soyzone, veganism, vegan, cruelty-free, ireland, dublin, plant-based"/>

        <!--Stylesheet-->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

        <title>Soyzone</title>

    </head>
    
    <body>

        <!-- "You Are Here" message box -->
        <div id="current-page-container-outermost" class="table-divs">
            <div class="table-cell-divs">

                <div id="current-page-container-outer-home" class="inline-block-divs current-page-containers-outer">
                    <div id="current-page-container-inner" class="table-divs">
                        <div class="table-cell-divs">
                            
                            <div id="current-page-box-outer" class="inline-block-divs">
                                <div id="current-page-box-inner" class="table-divs">
                                    <div class="table-cell-divs">
                                        <div id="current-page" class="inline-block-divs">you are here: <strong>home</strong></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>       
           
        <!-- Header -->
        <header class="table-divs">
            <div class="table-cell-divs">

                <!-- Logo and nav menu container -->
                <div id="header-elements-container-outer" class="inline-block-divs">
                    <div id="header-elements-container-inner" class="table-divs">
                        <div class="table-cell-divs">

                            <!-- Logo -->
                            <h1 id="header-logo">SOYZONE</h1>
                            <h2 class="gold-text">(a vegan café)</h2>

                            <!-- Nav menu -->
                            <nav>
                                <ul id="header-menu">
                                    <span class="list-blocks">
                                        <li><a href="index.html" aria-label="Go to our home page." class="active">home</a></li>
                                        <li><a href="menu.html" aria-label="Go to our menu page.">menu</a></li>
                                    </span>
                                    <span class="list-blocks">
                                        <li><a href="index.html#find-us-section" aria-label="Jump to the page section containing our location, opening hours, and phone number.">find us</a></li>
                                        <li><a href="contact-us.html" aria-label="Go to our contact page, where you can complete a contact form">contact us</a></li>
                                    </span>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>

            </div>
        </header>
        
        <!-- Intro section -->
        <section id="intro-section" class="table-divs">
            <div class="table-cell-divs">
                <div id="intro-words" class="inline-block-divs">
                    <h2>Co-operatively Owned</h2>
                    <h2>Cruelty-Free</h2>
                    <h2 class="gold-text">Tasty Food</h2> 
                </div> 
            </div>
        </section>

        <!-- Menu link section -->
        <section id="menu-link-section" class="table-divs">
            <div id="gradient-1" class="table-cell-divs">
                <div id="menu-button-container-outer" class="inline-block-divs">
                    <div id="menu-button-container-inner" class="table-divs">
                        <div class="table-cell-divs">
                            <button id="menu-button" class="inline-block-divs">
                                <a href="menu.html" aria-label="Go to our menu page.">menu</a>
                            </button> 
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Find Us section -->
        <section id="find-us-section" class="table-divs">
            <div id="gradient-2" class="table-cell-divs">

                <!-- Address, Hours, and Phone container -->
                <div id="address-hours-phone-container-outer" class="inline-block-divs find-us-halves">
                    <div id="address-hours-phone-container-inner" class="table-divs">
                        <div class="table-cell-divs">

                            <!-- Address -->
                            <div class="address-hours-phone-boxes-outer inline-block-divs">
                                <div class="address-hours-phone-boxes-inner table-divs">
                                    <div class="table-cell-divs">
                                        <h3>Location <i class="far fa-compass"></i></h3>
                                        <p>Bean Street</p>
                                        <p>Dublin 2</p>
                                        <p>Co. Dublin</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Hours -->
                            <div class="address-hours-phone-boxes-outer inline-block-divs">
                                <div class="address-hours-phone-boxes-inner table-divs">
                                    <div class="table-cell-divs">
                                        <h3>Opening Hours <i class="far fa-clock"></i></h3>
                                        <p>Mon-Fri 8am to 3pm</p>
                                        <p>Sat-Sun 9am to 4pm</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Phone -->
                            <div class="address-hours-phone-boxes-outer inline-block-divs">
                                <div class="address-hours-phone-boxes-inner table-divs">
                                    <div class="table-cell-divs">
                                        <h3>Phone <i class="fas fa-phone"></i></h3>
                                        <p>084 0124816</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                
                <!-- Map container -->
                <div id="map-container-outer" class="inline-block-divs find-us-halves">
                    <div id="map-container-inner" class="table-divs">
                        <div class="table-cell-divs">
                            
                            <!-- Map -->
                            <div id="map-box-outer" class="inline-block-divs">
                                <div id="map-box-inner" class="table-divs">
                                    <div class="table-cell-divs">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.8782446737746!2d-6.266868683965103!3d53.34543568248024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e9cb559ea73%3A0x2600c7a819c83012!2sTemple%20Bar%2C%20Dublin!5e0!3m2!1sen!2sie!4v1658604787994!5m2!1sen!2sie" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="inline-block-divs"></iframe>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- Footer -->
        <footer class="table-divs">
            <div class="table-cell-divs">
                <div class="inline-block-divs">
                    <a id="facebook-logo" class="logos" href="https://www.facebook.com/" aria-label="Go to our facebook page (opens in new tab)" target="_blank" class="social-icons"><i class="fab fa-facebook"></i></a>
                    <a id="twitter-logo" class="logos" href="https://www.twitter.com" aria-label="Go to our twitter page (opens in new tab)" target="_blank" class="social-icons"><i class="fab fa-twitter-square"></i></a>
                    <a id="instagram-logo" class="logos" href="https://www.instagram.com" aria-label="Go to our instagram page (opens in new tab)" target="_blank" class="social-icons"><i class="fab fa-instagram-square"></i></a>
                    <a id="youtube-logo" class="logos" href="https://www.youtube.com" aria-label="Go to our youtube channel (opens in new tab)" target="_blank" class="social-icons"><i class="fab fa-youtube-square"></i></a>
                </div>    
            </div>      
        </footer>

        <!-- Font awesome script -->
        <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

    </body>
    
</html>
